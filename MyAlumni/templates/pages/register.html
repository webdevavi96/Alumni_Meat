{% extends 'master.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}

<div class="container my-5 container1">
  <div class="row justify-content-center">
    <div class="col-md-5">
      
      <!-- Registration Form -->
      <div class="contact-form newUserForm">
        <h2 class="text-center">Register New Account</h2>
        <p class="messageBox"></p>
        <form method="POST" class="userForm signInForm" action="/new_user">
          {% csrf_token %}
          <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
          <input type="email" id="email" name="email" placeholder="Email" required>
          
          <!-- User Type Selection -->
          <select id="user_type" name="user_type" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="Admin">Admin</option>
            <option value="Alumni">Alumni</option>
            <option value="Student">Student</option>
          </select>
          
          <!-- Adding dynamic features according to user user Selection -->
          <div class="students_details" style="display: none; margin-top: 15px;">
            
            <!-- Branch Selection -->
            <select id="branch" name="branch" required>
              <option value="" disabled selected>Select Your Branch</option>
              <option value="CSE">Computer Science and Engineering</option>
              <option value="EE">Electrical Engineering</option>
              <option value="ECE">Electronics Engineering</option>
            </select>
            
            <!-- Enrollment Number -->
            <input type="text" id="enrollment" name="enrollment" placeholder="Enrollment Number" required>
            
            <!-- Year Selection -->
            <select id="year" name="year" required>
              <option value="" disabled selected>Select Year</option>
              <option value="1st">1st Year</option>
              <option value="2nd">2nd Year</option>
              <option value="3rd">3rd Year</option>
              <option value="passed">Passout</option>
            </select>
            
          </div>
          
          <input type="password" id="password" name="password" placeholder="Password" required>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          
          <button type="submit" class="submit-btn">Register</button>
          <hr />
          <span class="underline">Already have an account? <a href="/login/" class="loginLink">Login here</a></span>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
