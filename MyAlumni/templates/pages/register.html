{% extends 'master.html' %}

{% block title %}
Log In
{% endblock %}

{% block content %}
 
 <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <!-- Login Form -->
        <div class="contact-form loginForm">
          <h2 class="text-center">Login</h2>
          <form method="POST" class="userForm" action="#">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Submit</button>
            <hr />
            <a href="#" class="underline resetPassword">Forgot Password?</a>
            <span class="underline">Don't have an account? <a href="#" class="newAccount">Create Here</a></span>
          </form>
        </div>

        <!-- Registration Form -->
 <div class="contact-form newUserForm">
   <h2 class="text-center">Register New Account</h2>
   <form method="POST" class="userForm" action="/index.html">
     <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
     <input type="email" id="email" name="email" placeholder="Email" required>

     <!-- Branch Selection -->
     <select id="branch" name="branch" required>
       <option value="" disabled selected>Select Your Branch</option>
       <option value="CSE">Computer Science and Engineering</option>
       <option value="EE">Electrical Engineering</option>
       <option value="ECE">Electronics Engineering</option>
     </select>

     <!-- Enrollment Number -->
     <input type="text" id="enrollment" name="enrollment" placeholder="Enrollment Number" required>

     <!-- Year Selection -->
     <select id="year" name="year" required>
       <option value="" disabled selected>Select Year</option>
       <option value="1st">1st Year</option>
       <option value="2nd">2nd Year</option>
       <option value="3rd">3rd Year</option>
     </select>

     <input type="password" id="password" name="password" placeholder="Password" required>
     <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

     <button type="submit" class="submit-btn">Register</button>
     <hr />
     <span class="underline">Already have an account? <a href="#" class="loginLink">Login here</a></span>
   </form>
 </div>
      </div>
    </div>
  </div>

  
  {% endblock %}
